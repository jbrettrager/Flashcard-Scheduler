version: "3.9"

services:
  db:
      image: postgres:18
      environment:
        POSTGRES_DB: flashcard_db
        POSTGRES_USER: scheduler_user
        POSTGRES_PASSWORD: scheduler_user_password
      volumes:
        - postgres_data:/var/lib/postgresql/data
      ports:
        - "5432:5432"

  web:
    build: .
    command:  bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=1
      - DB_NAME=flashcard_db
      - DB_USER=scheduler_user
      - DB_PASSWORD=scheduler_user_password
      - DB_HOST=db
      - DB_PORT=5432

volumes:
  postgres_data:
